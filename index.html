<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <div class="first">
    <img class="pic" src="./images/image-product-desktop.jpg" alt="">
  </div>
  <div class="second">
    <p class="perfume">PERFUME</p>
    <h1 class="main">Gabrielle Essence Eau De Parfum</h1>
    <p class="text">A floral, solar and voluptuous interpretation composed by Olivier Polge,
    Perfumer-Creator for the House of CHANEL.</p>
    <div class="price">
      <h1 class="sub-main">$149.99</h1>
      <h5><s>$169.99</s></h5>
    </div>
    <div class="click">
      <button><img class="cart" src="./images/icon-cart.svg" alt=""></i>Add to Cart</button>
    </div>
  </div>
</div>
</body>
</html>
